# Configuration file for TravisCI
os: linux
dist: xenial
language: generic
notifications:
  email: false

branches:
  only:
    - master

env:
  global:
      - secure: ""
      - TRACKED_FILES="CONTRIBUTING.md MAINTENANCE.md CODE_OF_CONDUCT.md"
      - REPOSITORIES="fatiando/verde fatiando/harmonica fatiando/pooch fatiando/rockhound"

install:
  - sudo add-apt-repository ppa:cpick/hub -y
  - sudo apt-get update -q
  - sudo apt-get install hub -y

script:
  - ./ci/make-prs.sh
